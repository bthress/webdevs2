<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
      canvas {
        border:1px solid #d3d3d3;
        background-color: #f1f1f1;
      }
    </style>
  </head>
  <body onload="startGame()">
    <script>
  //defining variables for the game characters (player, obstacle)
      var myGamePiece;
      var myObstacles = [];
      var myBenefit = [];
  
      function startGame() {
        //defines player character
        myGamePiece = new component(30, 30, "http://bighappyface.com/Happy%20Face.png", 10, 120, "image");
        myGameArea.start();
      }
      //creates canvas
      var myGameArea = {
        canvas : document.createElement("canvas"),
        start : function() {
          this.canvas.width = 480;
          this.canvas.height = 270;
          this.context = this.canvas.getContext("2d");
          document.body.insertBefore(this.canvas, document.body.childNodes[0]);
          this.frameNo = 0;
          this.interval = setInterval(updateGameArea, 20);
          window.addEventListener('keydown', function (e) {
            myGameArea.key = e.keyCode;
          });
          window.addEventListener('keyup', function (e) {
            myGameArea.key = false;
          });
        },
        clear : function() {
          this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        },
        stop : function() {
          clearInterval(this.interval);
        }
      };
      function everyinterval(n) {
        if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
        return false;
      }
  
      function component(width, height, color, x, y, type) {
        this.type = type;
        if (type == "image") {
          this.image = new Image();
          this.image.src = color;
        }
        this.width = width;
        this.height = height;
        this.speedX = 0;
        this.speedY = 0;    
        this.x = x;
        this.y = y;    
        this.update = function() {
          var ctx = myGameArea.context;
          if (type == "image") {
            ctx.drawImage(this.image, 
              this.x, 
              this.y,
              this.width, this.height);
            } else {
              ctx.fillStyle = color;
              ctx.fillRect(this.x, this.y, this.width, this.height);
            }
          };
        this.newPos = function() {
          this.x += this.speedX;
          this.y += this.speedY;        
        };
        this.crashWith = function(otherobj) {
          var myleft = this.x;
          var myright = this.x + (this.width);
          var mytop = this.y;
          var mybottom = this.y + (this.height);
          var otherleft = otherobj.x;
          var otherright = otherobj.x + (otherobj.width);
          var othertop = otherobj.y;
          var otherbottom = otherobj.y + (otherobj.height);
          var crash = true;
          if ((mybottom < othertop) ||
                (mytop > otherbottom) ||
                (myright < otherleft) ||
                (myleft > otherright)) {
              crash = false;
            }
          return crash;
        };
      }
  
      function updateGameArea() {
        var x, y;
        for (i = 0; i < myObstacles.length; i += 1) {
          if (myGamePiece.crashWith(myObstacles[i])) {
            myGameArea.stop();
            return;
          } 
        }
        for (i = 0; i < myBenefit.length; i += 1) {
          if (myGamePiece.crashWith(myBenefit[i])) {
            
            return;
          } 
        }
        
        myGameArea.clear();
        myGameArea.frameNo += 1;
        
        
        if (myGameArea.frameNo == 1 || everyinterval(150)) {
          x = myGameArea.canvas.width;
          var minHeight = 0;
          var maxHeight = 200;
          y = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
          myObstacles.push(new component(30, 30, "https://d30y9cdsu7xlg0.cloudfront.net/png/9626-200.png", x, y, "image"));
          y = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
          myBenefit.push(new component(30, 30, "https://res.cloudinary.com/mp-assets/image/upload/f_auto/v1473272600/iscream/0001848_swirl-candy-microbead-pillow-strawberry-scented.png", x, y, "image"));
        }
        for (i = 0; i < myObstacles.length; i += 1) {
          myObstacles[i].x += -1;
          myObstacles[i].update();
        }    
        
        for (i = 0; i < myBenefit.length; i += 1) {
          myBenefit[i].x += -1;
          myBenefit[i].update();
        }
        if (myGameArea.key && myGameArea.key == 38) {myGamePiece.speedY = -1; }
        if (myGameArea.key && myGameArea.key == 40) {myGamePiece.speedY = 1; }
        myGamePiece.newPos();    
        myGamePiece.update();
        
      }
    </script>
  </body>
</html>
